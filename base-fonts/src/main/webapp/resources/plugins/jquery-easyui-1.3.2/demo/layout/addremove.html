<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add and Remove Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Add and Remove Layout</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the buttons below to add or remove region panel of layout.</div>
	</div>
	<div style="margin:10px 0;">
		<span>Select Region Panel:</span>
		<select id="region">
			<option value="north">North</option>
			<option value="south">South</option>
			<option value="east">East</option>
			<option value="west">West</option>
		</select>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="add()">Add</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="remove()">Remove</a>
	</div>
	<div id="cc" class="easyui-layout" style="width:700px;height:350px;">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true,marginTop:5,marginRight:5,marginBottom:5,marginLeft:0" title="East" style="width:100px;"></div>
		<div data-options="region:'west',split:true,marginTop:5,marginRight:0,marginBottom:5,marginLeft:5" title="West" style="width:100px;"></div>
		<div data-options="region:'center',title:'Center',marginTop:5,marginRight:5,marginBottom:5,marginLeft:5"></div>
	</div>
	<script type="text/javascript">
		function add(){
			var region = $('#region').val();
			var options = {
				region: region
			};
			if (region=='north' || region=='south'){
				//add
				options = $.extend({}, {marginTop: 0, marginLeft: 0, marginBottom: 0, marginRight: 0}, options);
				options.height = 50;
			} else {
				//add
				if (region=='east'){
					options = $.extend({}, {marginTop: 5, marginLeft: 0, marginBottom: 5, marginRight: 5}, options);
				} else {
					options = $.extend({}, {marginTop: 5, marginLeft: 5, marginBottom: 5, marginRight: 0}, options);
				}
				options.width = 100;
				options.split = true;
				options.title = $('#region option:selected').text();
			}
			$('#cc').layout('add', options);
		}
		function remove(){
			$('#cc').layout('remove', $('#region').val());
		}
	</script>
</body>
</html>
